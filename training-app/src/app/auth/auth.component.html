<div class="container">
  <div class="row">
    <div class="col-md-12 border border-1 rounded">
      <form
        [formGroup]="userForm"
        (ngSubmit)="onSubmit()"
      >
        <!-- <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="usermane"
            class="form-control"
          >
        </div> -->

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="usermane"
            class="form-control"
            formControlName="email"
          >
          <span
            class="help-block"
            *ngIf="!userForm.get('email')?.valid && userForm.get('email')?.touched"
          >
            Invalid email
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          >
          <span
            class="help-block"
            *ngIf="!userForm.get('password')?.valid && userForm.get('password')?.touched"
          >
            Invalid password
          </span>
        </div>

        <div class="btn-group mt-2 mb-2">
          <button
            type="submit"
            class="btn btn-primary "
            [disabled]="!userForm.valid"
          >
            {{registerMode? 'Register' : 'Login'}}</button>


          <button
            type="button"
            class="btn btn-primary"
            (click)="switchMode()"
          >Switch to {{registerMode? 'Login':'Register'}}</button>
        </div>


      </form>
    </div>
  </div>
</div>
