<nav mat-tab-nav-bar>
  <div *ngFor="let link of navLinks">

    <a
      mat-tab-link
      *ngIf="link.index<3 || (link.index==3 && isLoggedIn==false) || (link.index==4 && isLoggedIn == true)"
      [routerLink]="link.link"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{link.label}}</a>
  </div>
  <app-authentication-button></app-authentication-button>
</nav>
