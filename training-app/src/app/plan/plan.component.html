<mat-card>
  <button
    mat-raised-button
    type="button"
    (click)="toggleEditMode()"
  >{{editMode?'End':'Start'}} Editing</button>
  <button
    mat-raised-button
    color="accent"
    type="button"
    *ngIf="editMode"
    (click)="openDialog()"
  >Add Training</button>

  <mat-tab-group
    mat-align-tabs="center"
    dynamicHeight=""
  >
    <mat-tab
      label="{{trainingPlan.trainingName}}"
      *ngFor="let trainingPlan of trainingPlans;let i = index"
    >
      <app-training-plan [trainingIndex]="i"></app-training-plan>
      <button
        type="button"
        mat-raised-button
        color="warn"
        *ngIf="editMode"
        (click)="onDelete(i)"
        style="margin-top:2%;"
      >Delete training {{trainingPlan.trainingName}}</button>
      <button
        type="button"
        mat-raised-button
        color="accent"
        *ngIf="editMode"
        (click)="openDialog(i)"
        style="margin-top:2%;"
      >Edit Training {{trainingPlan.trainingName}}</button>
    </mat-tab>
  </mat-tab-group>
</mat-card>
