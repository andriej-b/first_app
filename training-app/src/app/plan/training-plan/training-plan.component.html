<table
  mat-table
  [dataSource]="dataSource"
>

  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      name
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{element.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="series">
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      series
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{element.series}}
    </td>
  </ng-container>

  <ng-container matColumnDef="reps">
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      reps
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{element.reps}}
    </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      weight
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{element.weight}}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      description
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{element.description}}
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
