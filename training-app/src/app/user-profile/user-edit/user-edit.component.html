<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form
        [formGroup]="editForm"
        (ngSubmit)="onSave()"
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
          >
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          >
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              formControlName="email"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="url">Image url</label>
          <input
            type="text"
            class="form-control"
            id="url"
            formControlName="image"
          >
        </div>

        <div class="form-group mt-3 d-grid gap-2">
          <button
            type="submit"
            class="btn btn-success"
          >Save</button>
          <button
            class="btn btn-warning"
            (click)="onCancel()"
          >Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
